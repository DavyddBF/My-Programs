<!DOCTYPE html>

<html>

<head></head>

<body>
<canvas width="600" height="400"></canvas>

    <script>

      const tela = document.querySelector('canvas');
      const pincel = tela.getContext('2d');

      pincel.fillStyle = 'lightgray';
      pincel.fillRect(0, 0, 600, 400);
      pincel.fill();

      var raioDoCirculo = 10;
      var x = 1;
      var sentido = 1;

      function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

        console.log(x + ', ' + y);
      }

      function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
      }

      function animaTela() {

        limpaTela();
        if(x > 600) {

          sentido = -1;
        } else if(x < 0) {

          sentido = 1;
        }

        desenhaCirculo(x, 20, raioDoCirculo);

        x = x + sentido;
      }

      setInterval(animaTela, 10);

    </script>
</body>

</html>
